name: CI/CD Deployment to EC2

on:
  push:
    branches:
      - main # Trigger on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ----------------------------------------------------
      # 1. Build and Push Docker Image
      # ----------------------------------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/familytree-app:latest
          # Use the Dockerfile in the root directory
          file: ./Dockerfile

      # ----------------------------------------------------
      # 2. Deploy to EC2
      # ----------------------------------------------------
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Login to Docker Hub on the EC2 instance (optional, needed if pushing private images)
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin

            # 2. Pull the new image
            docker pull ${{ secrets.DOCKER_USERNAME }}/familytree-app:latest

            # 3. Stop and remove the old container (if it exists)
            docker stop familytree-container || true
            docker rm familytree-container || true

            # 4. Run the new container, passing environment variables
            # NOTE: Replace the environment variables below with all your necessary secrets (DB_URI, JWT_SECRET, etc.)
            docker run -d \
              --name familytree-container \
              -p 80:3000 \
              -e NODE_ENV=production \
              -e PORT=3000 \
              -e MONGO="${{ secrets.MONGO }}" \
              -e jwt_secret="${{ secrets.jwt_secret }}" \
              -e CLIENT_ID="${{ secrets.CLIENT_ID }}" \
              -e CLIENT_SECRET="${{ secrets.CLIENT_SECRET }}" \
              -e REFRESH_TOKEN="${{ secrets.REFRESH_TOKEN }}" \
              -e ACCESS_TOKEN="${{ secrets.ACCESS_TOKEN }}" \
              -e ADMIN_EMAIL="${{ secrets.ADMIN_EMAIL }}" \
              -e FRONTEND_URL="${{ secrets.FRONTEND_URL }}" \
              ${{ secrets.DOCKER_USERNAME }}/familytree-app:latest
